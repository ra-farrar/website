<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Page Website</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <section class="h1-container">
    <h1>Your Main Heading</h1>
  </section>

  <section class="h2-container">
    <h2>Your Secondary Heading</h2>
  </section>

  <section class="custom-code-1">
    <!-- Add your custom code here -->
  </section>

  <section class="h3-container">
    <h3>Your Tertiary Heading</h3>
  </section>

  <section class="custom-code-2">
    <!-- Add more custom code here -->
  </section>

  <section class="cta-button-1">
    <button class="cta-style-1">Call To Action 1</button>
  </section>

  <section class="four-column-images">
    <div class="column"><img src="image1.jpg" alt="Image 1" /></div>
    <div class="column"><img src="image2.jpg" alt="Image 2" /></div>
    <div class="column"><img src="image3.jpg" alt="Image 3" /></div>
    <div class="column"><img src="image4.jpg" alt="Image 4" /></div>
  </section>

  <hr class="divider-line" />

  <section class="body-text">
    <p>Your body text goes here. Add as much content as you like.</p>
  </section>

  <section class="three-column-cta cta-style-2">
    <div class="column"><button>CTA 1</button></div>
    <div class="column"><button>CTA 2</button></div>
    <div class="column"><button>CTA 3</button></div>
  </section>

</body>
</html>
