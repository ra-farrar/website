<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ra_farrar</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <div class="container h1-container">
    <h1>RYAN FARRAR</h1>
  </div>

  <div class="container h2-container">
    <h2>MARKETING LEADER</h2> <br>
    <h2>BASED IN NEW YORK CITY</h2>
  </div>

  <div class="container custom-code-1">
    <!-- Add your custom code here -->
  </div>

  <div class="container h3-container">
    <h3>+ EXPERIENCE +</h3>
  </div>

  <div class="container custom-code-2">
    <!-- Add more custom code here -->
  </div>

  <div class="container cta-button-1">
    <button class="cta-style-1">Call To Action 1</button>
  </div>

  <div class="container four-column-images">
    <div class="column"><img src="image1.jpg" alt="Image 1" /></div>
    <div class="column"><img src="image2.jpg" alt="Image 2" /></div>
    <div class="column"><img src="image3.jpg" alt="Image 3" /></div>
    <div class="column"><img src="image4.jpg" alt="Image 4" /></div>
  </div>

  <hr class="divider-line" />

  <div class="container body-text">
    <p>Your body text goes here. Add as much content as you like.</p>
  </div>

  <div class="container three-column-cta cta-style-2">
    <div class="column"><button>CTA 1</button></div>
    <div class="column"><button>CTA 2</button></div>
    <div class="column"><button>CTA 3</button></div>
  </div>

</body>
</html>
